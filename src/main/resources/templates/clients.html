<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<h1>Clients</h1>
<a href="/clients/new">Add New Client</a>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}">1</td>
        <td th:text="${client.firstName}">John</td>
        <td th:text="${client.lastName}">Doe</td>
        <td th:text="${client.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a> |
            <a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
