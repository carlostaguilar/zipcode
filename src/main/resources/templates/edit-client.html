<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<h1>Edit Client</h1>
<form th:action="@{/clients/{id}(id=${client.id})}" th:object="${client}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>

    <button type="submit">Save</button>
</form>
<a href="/clients">Back to Clients</a>
</body>
</html>
